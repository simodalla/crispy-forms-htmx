{% load widget_tweaks %}

<form autocomplete="off"
  hx-post="{% url 'index' %}"
  hx-target="#userlist"
  _="on submit toggle @disabled on <button /> until htmx:afterOnLoad then put '' into #username's value">
  {% csrf_token %}

  {% render_field form.name id="username" placeholder="Add a user" %}

  <button type="submit">Submit</button>

  {% if form.non_field_errors %}
    <p style="color: red;">
      {{ form.non_field_errors }}
    </p>
  {% endif %}

</form>
